name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Output Logs
        run: |
          echo "========================================="
          echo "Build started at $(date)" > build.log
          echo "========================================="
          echo "Repository: ${{ github.repository }}" >> build.log
          echo "Commit: ${{ github.sha }}" >> build.log
          echo "Author: ${{ github.actor }}" >> build.log
          echo "========================================="
          echo "Current directory contents:" >> build.log
          ls -la >> build.log
          echo "========================================="
          echo "Build completed successfully." >> build.log
          cat build.log

      - name: Upload build logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
