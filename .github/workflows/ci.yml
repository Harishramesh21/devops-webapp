name: CI/CD Pipeline with Notifications

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ job.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Output Logs
        run: |
          echo "========================================="
          echo "Build started at $(date)" > build.log
          echo "========================================="
          echo "Repository: ${{ github.repository }}" >> build.log
          echo "Commit: ${{ github.sha }}" >> build.log
          echo "Author: ${{ github.actor }}" >> build.log
          echo "========================================="
          echo "Build completed successfully." >> build.log
          cat build.log

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

  send-notification:
    if: always()  # This runs even if the build fails
    runs-on: ubuntu-latest
    needs: build  # Waits for the build job to complete
    steps:
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "ðŸš€ *GitHub Action Build Notification*\nâ€¢ Repository: ${{ github.repository }}\nâ€¢ Commit: ${{ github.sha }}\nâ€¢ Status: ${{ needs.build.outputs.build-status }}\nâ€¢ Author: ${{ github.actor }}\nâ€¢ Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
